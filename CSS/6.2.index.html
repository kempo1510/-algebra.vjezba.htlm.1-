<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

div{
    width: 150px;
    height: 150px;
    line-height: 150px;
    border-radius: 20px;
    position: absolute;
    color: white;
    text-align: center;

    top: 100px;
    left: 175px;


}

#div-1{
    background-color: black;
}

#div-2{

    transform: scale(3, 1.5);
    /*
    -ako stavimo kondirnate u minus onda bude na drugoj strani
    - možemo ga koristiti i drugim vrijednostima kao što su  postotci
    
    */
    background-color: tomato;
    opacity: 0.8;

}



</style>
</head>
<body>
   <div id="div-1">original</div>
   <div id="div-2">transformirani</div> 
</body>
</html>
